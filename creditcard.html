<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="ccstyles.css">
</head>
<body>
    <main class="container">
        <section class ="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Card number: </label>
                        <input type="text" name="card-number" 
                        id="card-number" maxlength="19" 
                        placeholder="1234 5678 9012 3456" required 
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="name-container">
                        <label>Name: </label>
                        <input type="text" name="name" 
                        id="name" maxlength="30" 
                        placeholder="Earnur Arandil" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
                        (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>
                    <div class="infos-container">
                        <div class="exp-container">
                            <label>Expiration Date: </label>
                            <input type="text" name="exp=date" 
                            id="exp=date" maxlength="5" 
                            placeholder="01/25" required
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                        <div class="CVV-container">
                            <label>Expiration Date: </label>
                            <input type="text" name="cvv-text" 
                            id="cvv-text" maxlength="3" 
                            placeholder="123" required
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type ="submit" value="ADD" id="add">
                </form>
            </div>
            <div class="container-right">
               <div class="card">
                    <div class="intern">
                        <img src="img/aprox.png" alt="aproximation">
                        <div class="card-number">
                            <div class="number-vl">1234 5678 9012 3456</div>
                        </div>
                    </div>
                    <div class="card-holder">
                        <label>Name</label>
                        <div class="name-v1">EARNUR ARANDIL</div>
                    </div>
                    <div class="card-infos">
                        <div class="exp">
                            <label>valid-thru</label>
                            <div class="expiration-vl">02/40</div>
                        </div>
                        <div class="cvv">
                            <label>CVV</label>
                            <div class="cvv-vl">123</div>
                        </div>
                        <img class="chip" src="img/chip.png" alt="chip">
                    </div>
               </div> 
            </div>
        </section>
    </main>
    <script src="Javas.js"></script>
</body>
</html>
